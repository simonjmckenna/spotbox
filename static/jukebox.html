<head>
<meta charset="UTF-8">
<title>Wurlitzer Jukebox</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Raleway:wght@300;600&display=swap" rel="stylesheet">
<link href="/static/jukebox.css" rel="stylesheet">


</head>

<body>

<div class="jukebox">

    <div class="jukebox-top"></div>

<!-- Track List -->
    <div class="screen">
        <div id="playListName" class="screen-title"> <ul id="playlistname"></ul>  </div>
        <div class="tracklist-grid" id="tracklist-grid" onmousedown="startDrag(event)">
            <!--- Pull the tracklist from the application -->
        </div>
    </div>

<!-- SpotBox Title -->
    <div class="jukebox-title">Welcome to SpotBox :
        <div id="credits" class="credits"> <ul id="credits"></ul></div> <!-- Credits field -->
    </div>

<!-- Now Playing -->
    <div class="screen">
        <div class="nowplaying-wrap">
            <div class="screen-title">Now Playing</div>
            <div class="imgbox">
                <div id="NowPlaying-image"  class="nowplaying-image">  <ul id="nowplaying-image"></ul></div>
            </div>
            <div class="text-col">
                <div id="NowPlaying-title"  class="nowplaying-title">  <ul id="nowplaying-title"></ul></div>    
                <div id="NowPlaying-artist" class="nowplaying-artist"> <ul id="nowplaying-artist"></ul></div>
                <div id="NowPlaying-Queue" class="nowplaying-queue"> <ul id="nowplaying-queue"></ul></div>
            </div>
        </div>
    </div>

    <div class="jukebox-bottom"></div>
    <div class="image-container">
        <div class="overlay-text"><a href="/admin">Admin</a></div>
    </div>
</div>

<script src="jukebox.js"></script>

</body>
</html>
